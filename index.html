<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Weather Dashboard | Lauren Pineiro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
</header>
  <body>
    <!--Search bar container-->
    <div class="search-container-md">
      <div class="row">
          <div class="col-lg-3 bg-light">
              <h5 class="mt-1">Search for a City:</h5>
              <div class="input-group mb-3">
                  <input id="search-city" type="text" class="form-control" placeholder="Search for a city" aria-label="Search for a city">
                  <div class="search-query">
                    <button type="button" class="btn btn-primary"class="btn"><i class="fa fa-search"></i></button>
                  </div>

<!--Added clear search button-->
<button class="btn btn-secondary mb-3" type="button" id="clear-history-button">Clear search</button>
<form id="clear-history"></form>

    <!--Current city and weather stats-->
<div class="col-lg">
  <div class="row mr-0">
    <div class="col-lg-11 card m-3 .d-sm-none .d-md-block" id="todays-weather"><p>todaysweather</p>
      <div class="card">
        <h3 id="city-name" class="city-name align-middle"></h3>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>
      </div>
    </div>
  </div>
</div>

<div class="row d-none .d-sm-none .d-md-block" id="days-header">
  <div class="col-12">
      <h3>5-Day Forecast</h3>
<div class="list-container-fluid">
  <div class="location-date"></div>
      <div class="row row-cols-4">
          <div class="col" id="date">Column</div>
          <div class="col" id="icon">Column</div>
          <div class="col" id="temp">Column</div>
          <div class="col" id="wind-speed">Column</div>
          <div class="col" id="humidity">Column</div>
        </div>
      </div>
    </div>
  </div>
    
    
    
  </div>
</body>

</html>
