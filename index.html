<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Links for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Weather Dashboard | Lauren Pineiro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
</header>
  <body>

<!--Search bar container-->
<div class="search-container-md">
  <div class="row">
          <div class="input-group mb-3">
            <input id="search-city" type="text" class="form-control" placeholder="Search for a city" aria-label="Search for a city">
                    <div class="input-group-append">
              <!-- <input id="search-city" type="text" class="form-control" placeholder="Search for a city" aria-label="Search for a city">
              <div class="search-query"> -->
                <button type="button" class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
              <!--Added clear search button-->
<button class="btn btn-secondary rounded" type="button" id="clear-history-button">Clear search</button>
<form id="clear-history"></form>
              </div>
            </div>
          </div>
        </div>
      </div>



    <!--Current city and weather stats-->
<div class="col-lg">
  <div class="row mr-0">
    <div class="col-lg-4 card m-3 .d-sm-none .d-md-block text-center font-weight-bold" id="todays-weather"><p>Today's Forecast</p>
      <div class="card">
        <h3 id="city-name" class="city-name align-middle"></h3>
        <img id="icon" class="icon" alt="">
        <p  id="temperature" class="temperature"></p>
        <p id="humidity" class="humidity"></p>
        <p id="wind-speed" class="wind-speed"></p>
        <p id="uv" class="uv-index"></p>
      </div>
    </div>
  </div>
</div>

<!--Forecast section-->
<div class="row" id="days-header">
  <div class="col-12 align-middle">
      <h3>5-Day Forecast</h3>
</div>
  </div>
<div class="list-container-fluid">
  <div class="date"></div>
      <div class="row row-cols-4">
          <div class="col forecast-date bg-transparent text-dark rounded"></div>
          <div class="col forecast-icon bg-transparent text-dark rounded"></div>
          <div class="col forecast-temp bg-transparent text-dark rounded"></div>
          <div class="col forecast-wind bg-transparent text-dark rounded"></div>
          <div class="col forecast-humidity bg-transparent text-dark rounded"></div>
        </div>
        </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
 <script src="./assets/js/script.js"></script>
  </div>
</body>

</html>
